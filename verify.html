<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="verify.css">
</head>
<body>
    <div class="logo">
        <img src="stanbic.png" alt="Logo"> 
    </div>
    <div class="header">
        <a href="stanbic.html"><i class="fa fa-angle-left" style="font-size:36px" onclick="back()"></i></a>
            <div class="mainHeadText">
                <p>Forgot Username</p>
                <div class="minorHeadText">
                    <p>Verify Yourself</p>
                </div>
                <div class="steppers">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </div>
            <i class="material-icons"><a href="stanbic.html">&#xe5cd;</a></i>
    </div>

    <form action="post">
        <div class="formheader">
            Enter your account number below to get your Internet Banking & Stanbic App username.
        </div>
        <input type="number" placeholder="Stanbic Ghana Bank Account Number" id="bankNumberInput">
        <span id="formheaderSpan">Mandatory field</span>
        <div class="formFooter">
            <div class="checkboxContainer">
                <input type="checkbox" id="termsCheckbox">
                <label for="termsCheckbox">I agree to <a href="#">Terms and Conditions</a></label>
            </div>
        </div>        
    </form>
    <button id="nextButton">Next&nbsp;<i class="fa fa-chevron-circle-right" style="font-size:18px; color:white;"></i></button>

    <script src="verifyfunction.js"></script>
</body>
</html>
